{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container blog-container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">X Cherry Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="post-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for post in posts reversed %}
                        <div class="col-12 col-lg-6 col-xl-4">
                            <div class="card h-100 border-0">
                                <h2>{{ post.title }}</h2>
                                <p>{{ post.content }}</p>
                                <p><small><em>{{ post.created_date }}</em></small></p>
                                <p><strong>{{ post.created_by }}</strong></p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
