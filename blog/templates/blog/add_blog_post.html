{% extends "base.html" %}
{% load static %}

{% block head_title %}{{ page_title }}{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container add-post-container">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <hr>
                    <h2 class="logo-font mb-4">Blog Management</h2>
                    <h5 class="text-muted">Add a Post</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <form method="POST" action="{% url 'add_blog_post' %}" class="form mt-2 mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'posts' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
{% endblock %}
