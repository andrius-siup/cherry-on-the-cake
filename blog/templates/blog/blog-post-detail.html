{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container post-detail-container">
        <div class="row">
            <div class="col-12 col-lg-6 col-xl-4">
                <div class="card h-100 border-0">
                    <div class="card-body text-left">
                        <h2>{{ post.title }}</h2>
                        <p><small class="text-muted"><i class="fas fa-feather-alt"> {{ post.category }}</i></small></p>
                        <p>{{ post.content|truncatewords:50 }}</p>
                    </div>
                    <div class="card-footer bg-white pt-0 border-0 text-right">
                        <p><small class="text-muted">{{ post.created_date }}</small></p>
                        <p><strong>{{ post.created_by }}</strong></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
